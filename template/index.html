<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CU Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <header class="row">
        <div>
          <a class="brand" href="index.html">CU Shop</a>
        </div>
        <div>
          <a href="cart.html">Panier</a>
          <a href="signin.html">Connexion</a>
        </div>
      </header>
      <main>
        <div class="row center">
          <div class="card">
            <a href="product.html">
              <!-- Image size: 680px by 830px -->
              <img class="medium" src="./images/birds.jpg" alt="product" />
            </a>
            <div class="card-body">
              <a href="#">
                <h2>Bird</h2>
              </a>
            </div>
            <div class="rating">
              <span><i class="fa fa-star"></i></span>
              <span><i class="fa fa-star"></i></span>
              <span><i class="fa fa-star"></i></span>
              <span><i class="fa fa-star"></i></span>
              <span><i class="fa fa-star-half-o"></i></span>
            </div>
            <div class="price">120DH</div>
          </div>
        </div>
      </main>
      <footer class="row center">&copy CU Shop - Tous droits réservés</footer>
    </div>
  </body>
</html>
